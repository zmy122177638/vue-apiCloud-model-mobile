<head>

  <title>vue-model-mobilwwe</title>
<link href="about.js" rel="prefetch"><link href="index.js" rel="preload" as="script"><link href="public/css/index.6bbf9dff.css" rel="preload" as="style"><link href="public/css/index.6bbf9dff.css" rel="stylesheet"><link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png"><link rel="manifest" href="manifest.json"><meta name="theme-color" content="#4DBA87"><meta name="apple-mobile-web-app-capable" content="no"><meta name="apple-mobile-web-app-status-bar-style" content="default"><meta name="apple-mobile-web-app-title" content="vue-model-mobile"><link rel="apple-touch-icon" href="img/icons/apple-touch-icon-152x152.png"><link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#4DBA87"><meta name="msapplication-TileImage" content="img/icons/msapplication-icon-144x144.png"><meta name="msapplication-TileColor" content="#000000"></head>

<body>
  <noscript>
    <strong>We're sorry but vue-model-mobile doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    // fastClick 解决移动端300ms问题
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
      // 解决fastclick  input获取焦点Bug
      FastClick.prototype.onTouchEnd = function (event) {
        if (event.target.hasAttribute("type") && event.target.getAttribute("type") == "date") {
          return false;
        }
      }
    }

    window.onload = function () {
      // safari阻止双击放大
      var lastTouchEnd = 0;
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      // safari 阻止双指
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
    }
  </script>
<script type="text/javascript" src="index.js"></script></body>

</html>
